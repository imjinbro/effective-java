plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.7.2")

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.8'

    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'

    implementation group: 'com.google.guava', name: 'guava', version: '23.0'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.1' // 스프링부트 내부에 좋은 디펜던시가 많으므로 사용
}

test {
    useJUnitPlatform()
}